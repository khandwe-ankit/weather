<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Weather Check</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="JS/script.js" defer></script>
    <!-- <script src="JS/app.js"></script>
</head> -->
<body>
    <h1 class="logo">Ankit Weather Check</h1>
    <div class="city-input container">
        <form id="input" method="post">
        <input type="text" id="city" class="city" placeholder="Enter city" required="true"> 
        <input type="button" id="submit" class="submit" value="Submit">
        <!-- <button class="submit" id="submit" onsubmit="call_locker()"></button> -->
    </form>
    </div>
    <div class="output container">
        <div class="display-result">
            <h2 class="place" id="place"></h2>
            <h3 class="temp"></h3>
            <p class="min-max-temp"></p>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon">
                <div class="desc"></div>
            </div>
            
            <p class="wind"></p>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2021 Ankit Web Solutions</p>
    </footer>
    
</body>
</html>
