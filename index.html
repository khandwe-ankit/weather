<!DOCTYPE html>
<html lang="en">
<head>
    <noscript>Please enable javascript in browser settings</noscript>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Weather Check made by: Ankit Khandwe</title>
    <meta name="description" content="Weather forecast, quick & easy no ads.">
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://openweathermap.org/img/wn/04d.png">
    <link rel="icon" id="favicon" type="image/png" sizes="32x32" href="https://openweathermap.org/img/wn/04d.png">
    <link rel="icon" id="favicon" type="image/png" sizes="16x16" href="https://openweathermap.org/img/wn/04d.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="JS/script.js" defer></script>
    
</head> 
<body>
    <h1 class="logo">Quick Weather Check</h1>
    <div class="city-input container">
        <!-- <form id="input" method="post"></form> -->
        <input type="text" id="city" class="city" placeholder="Enter city" onfocus="this.placeholder=''" onblur="this.placeholder='Please enter any city to search'" required="true"> 
        <input type="button" id="submit" class="submit" value="Search">
        <!-- <button class="submit" id="submit" onsubmit="call_locker()"></button> -->
    <!-- </form> -->
    </div>
    <div class="output container">
        <div class="display-result">
            <h2 class="place" id="place"></h2>
            <h1 class="temp"></h1>
            <span class="feels-like"></span>
            <p class="min-max-temp"></p>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon">
                <div class="desc"></div>
            </div>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2021 <a class="ftr-link" target="_blank" href="https://www.linkedin.com/in/ankit-kumar-khandwe
            ">Ankit Khandwe</a></p>
    </footer>
    
</body>
</html>
